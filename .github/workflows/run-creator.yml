# This is a basic workflow to help you get started with Actions

name: Run - Creator

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP_NAME: rg-apim-lab  # Replace this value
  API_MANAGEMENT_SERVICE_NAME: apim-wk-02072022  # Replace this value  

  TMPDIR: "./"
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      # Set the COMMIT_ID env variable
      - name: Set the Commit Id
        run: |
          echo "COMMIT_ID=$(echo $GITHUB_SHA)" >> $GITHUB_ENV
          
      # Download the Creator binary
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: publish-creator.yml
          name: creator

      - name: Run creator
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP_NAME: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: "./artifacts"
          COMMIT_ID: ${{ env.COMMIT_ID }}
        run: |
          chmod +x ./creator
          ./creator
