# This is a basic workflow to help you get started with Actions

name: Get APIOps Release

# Controls when the workflow will run
on:
   workflow_dispatch:
     inputs:
       Release_Version:
         description: 'Provide a release version. e.g. v.3.1.0'     
         required: true
         type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Fetch latest artifacts
        run: |
          sourceCodeFile = ${{ github.event.inputs.Release_Version}}.zip
          wget https://github.com/waelkdouh/apiopslab/archive/refs/tags/sourceCodeFile
          unzip sourceCodeFile
          echo 'Here is the content of the unzipped source code files'
          ls
          cd sourceCodeFile
          ls

