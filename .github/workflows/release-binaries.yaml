# This is a basic workflow to help you get started with Actions

name: Release Binaries

# Controls when the workflow will run
on:
   workflow_dispatch:
     inputs:
       Release_Version:
         description: 'Provide a release version. e.g. v.3.1.0'     
         required: true
         type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x
          include-prerelease: true
       
         
      - name: Publish Release Binaries
        run: |
          #delete both binaries and the versioning text file before regenerating them otherwise git won't detect a change
          rm ${{github.workspace}}/tools/binaries/*
        
          #Commit a change for the deleted binaries
          git config --local user.name "APIOPS"
          git add ./release_binaries
          git commit -m "Deleted the binaries from the release_binaries folder"     
     
          
          #generate the extractor binary
          cd tools/code/extractor/
          dotnet publish ./extractor.csproj --self-contained --runtime linux-x64 -p:PublishSingleFile=true -o extractor
          cd extractor
          cp extractor ${{github.workspace}}/tools/binaries
          
          #go back to the root of the workspace
          cd ${{github.workspace}}

          #generate the publisher binary
          cd tools/code/publisher/
          dotnet publish ./publisher.csproj --self-contained --runtime linux-x64 -p:PublishSingleFile=true -o publisher
          cd publisher
          cp publisher ${{github.workspace}}/tools/binaries
          
          #generate version text file
          cat > ${{github.workspace}}/tools/binaries/ReleaseVersion.txt
          echo ${{ github.event.inputs.Release_Version }} > ${{github.workspace}}/tools/binaries/ReleaseVersion.txt
         
      - name: Commit newly created binaries and version file
        run: |
          git config --local user.name "APIOPS"
          git add ./tools/binaries
          git commit -m "Pushed the latest binaries to the /tools/binaries folder"

      - name: Push changes back the repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tools/binaries/extractor
            tools/binaries/publisher
            tools/binaries/ReleaseVersion.txt
          name: APIOps Toolkit for Azure APIM ${{ github.event.inputs.Release_Version }}
          tag_name: ${{ github.event.inputs.Release_Version }}
          generate_release_notes: true